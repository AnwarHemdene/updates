<ion-content class="cards-bg social-cards">

<ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="https://www.pexels.com/photo/city-lights-old-urban-86933/">
    </ion-avatar>
    <h2>Username</h2>
    <p>System.date</p>
  </ion-item>

  <img src="assets/imgs/defaultAvatar.png">

  <ion-card-content>
    <p>test test test test test bla bla bla bla .</p>
  </ion-card-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button color="primary" clear small icon-start>
        <ion-icon name='thumbs-up'></ion-icon>
        Like
      </button>
    </ion-col>
    <ion-col>
      <button ion-button color="primary" clear small icon-start>
        <ion-icon name='text'></ion-icon>
        Comment
      </button>
    </ion-col>
    <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='bookmarks'></ion-icon>
          Bookmark
        </button>
      </ion-col>
    <!-- <ion-col> -->
      <ion-fab top right >
        <button ion-fab color="vibrant" mini><ion-icon name="share"></ion-icon></button>
        <ion-fab-list>
          <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
    <!-- </ion-col> -->
  </ion-row>
</ion-grid>
</ion-card>
