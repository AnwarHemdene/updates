<ion-header>
  <ion-navbar color="sandy-brown">
    <ion-title>Animal En Danger</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <div class="category cat-work">Danger</div>
      <div class="date">Poster votre annonce </div>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-item>
            <ion-label floating >Titre de l'annonce</ion-label>
            <ion-input [(ngModel)]="annonce.titleAnnonce" type="text"> </ion-input>
          </ion-item> 
        </ion-row>
        <ion-row>
          <ion-col col-lg-2>
            <ion-item >
                <ion-label floating >Votre description</ion-label>
                <ion-textarea [(ngModel)]="annonce.descAnnonce" type="text" rows="4" cols="50"> </ion-textarea>
              </ion-item>
            </ion-col>
            <ion-col col-3>
              <button ion-button clear class="button-md-marker">
                <ion-icon name="md-locate" color="sos" class="ion-md-locate-marker"></ion-icon>
              </button>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-item>
            <button ion-button  (click)="capture()" color="sandy-brown">
              <ion-icon name="ios-camera"> Camera !</ion-icon>
            </button>
            <img [src]="captureDataUrl[0]" *ngIf="captureDataUrl[0]" />
            <button ion-button (click)="pickImage()" color="sandy-brown">
              <ion-icon name="ios-image">Gallerie !</ion-icon>
            </button>
            <ion-row>
              <ion-slides pager>
                <ion-slide>
                  <img src="https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg?auto=compress&cs=tinysrgb&h=350">
                </ion-slide>
                <ion-slide>
                  <img src="https://www.gettyimages.ca/gi-resources/images/Homepage/Hero/UK/CMS_Creative_164657191_Kingfisher.jpg">
                </ion-slide>
                <ion-slide>
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiuSZNSTgykfjYwWHRasiZ-i77rzgqOUNm8rxu-_O4Q4MaLTbC">
                </ion-slide>
              </ion-slides>
            </ion-row>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <button (click)="publierAnnonce(annonce)" ion-button  color="sos">Publier</button>
          </ion-item>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
