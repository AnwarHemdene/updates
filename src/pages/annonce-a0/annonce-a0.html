<ion-header>

  <ion-navbar color="sandy-brown">
    <ion-title>Animal En Danger</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
     



    <ion-card-header>
        <div class="category cat-work">Danger</div>
        <div class="date">Poster votre annonce </div>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
            <ion-item>
                <ion-label floating >Titre de l'annonce</ion-label>
                <ion-input [(ngModel)]="annonce.titleAnnonce" type="text"> </ion-input>
              </ion-item> 
        </ion-row>
        <ion-row>
            <ion-item>
                <ion-label floating >Votre description</ion-label>
                <ion-textarea [(ngModel)]="annonce.descAnnonce" type="text"> </ion-textarea>
              </ion-item>
        </ion-row>
        <ion-row>
            <ion-item>
                <button ion-button (click)="capture()">Lets take a picture!</button>
                <img [src]="captureDataUrl[0]" *ngIf="captureDataUrl[0]" class="img-place"/>
  
                <button ion-button (click)="pickImage()" >pickImage</button>
            </ion-item>
        </ion-row>
        <ion-row>
            <ion-item>
                <button (click)="publierAnnonce(annonce)" ion-button round>Publier</button>
            </ion-item>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  </ion-content>
